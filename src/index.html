<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="icon" href="<%=require('./images/favicon.png')%>" type="image/x-icon">
</head>

<body class="body">
  <!-- Page -->
  <div class="page">

    <!-- Header -->
    <header class="header section section_size_small page__container">
      <img class="header__logo" src="<%=require('./images/mesto-logo.svg')%>" alt="Логотип Место">
    </header>
    <!-- /Header -->

    <main class="main page__container">

      <!-- Section Profile -->
      <section class="profile">
        <div class="profile__user-info">
          <div class="profile__avatar"></div>
          <div class="profile__user-details">
            <div class="profile__user-description">
              <h1 class="profile__userName">Жак-Ив Кусто</h1>
              <p class="profile__userJob">Исследователь океана</p>
            </div>
            <button class="profile__editBtn" type="button" name="editButton"></button>
          </div>
        </div>
        <button class="profile__add-button" type="button" name="addButton"></button>
      </section>
      <!-- /Section Profile -->

      <!-- Section Elements -->
      <section class="elements">
        <ul class="elements__element-list"></ul>
        <span class="elements__msgNoElements">Нет элементов</span>
      </section>
      <!-- /Section Elements -->

    </main>

    <!-- Popup UserProfile-->
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <form class="popup__form popup__form_type_profile" action="#" name="popupProfile" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input popup__input_type_profileName" id="popupProfileInputTypeName" type="text"
            name="popupProfileInputTypeName" required value="" placeholder="Имя" minlength="2" maxlength="40">
          <span class="popup__input-error" id="popupProfileInputTypeName-error"></span>
          <input class="popup__input popup__input_type_profileJob" id="popupProfileInputTypeJob" type="text"
            name="popupProfileInputTypeJob" required value="" placeholder="О себе" minlength="2" maxlength="200">
          <span class="popup__input-error popup__form-error" id="popupProfileInputTypeJob-error"></span>
          <button class="popup__saveBtn" type="submit" name="saveButton">Сохранить</button>
        </form>
        <button class="popup__closeButton popup__closeButton_type_profile" type="button" name="closeButton"></button>
      </div>
    </div>
    <!-- /Popup UserProfile-->

    <!-- Popup Add New Place -->
    <div class="popup popup_type_newPlace">
      <div class="popup__container">
        <form class="popup__form popup__form_type_newPlace" action="#" name="popupMainForm" novalidate>
          <h2 class="popup__title">
            Новое место
          </h2>
          <input class="popup__input popup__input_type_newPlaceTypeName" id="popupNewPlaceInputTypeName" type="text"
            name="popupNewPlaceInputTypeName" required value="" placeholder="Название" minlength="2" maxlength="30">
          <span class="popup__input-error" id="popupNewPlaceInputTypeName-error"></span>
          <input class="popup__input popup__input_type_newPlaceTypeLink" id="popupNewPlaceInputTypeLink" type="url"
            name="popupNewPlaceInputTypeLink" required value="" placeholder="Ссылка на картинку">
          <span class="popup__input-error" id="popupNewPlaceInputTypeLink-error"></span>
          <button class="popup__saveBtn" type="submit" name="saveButton">Создать</button>
        </form>
        <button class="popup__closeButton popup__closeButton_type_newPlace" type="button" name="closeButton"></button>
      </div>
    </div>
    <!-- /Popup Add New Place -->

    <!-- Popup Img -->
    <div class="popup popup_type_img">
      <div class="popup__wrapPic">
        <img class="popup__picture popup__picture_type_img" src="#" alt="#">
        <p class="popup__placeName popup__placeName_type_img"></p>
        <button class="popup__closeButton popup__closeButton_type_img"></button>
      </div>
    </div>
    <!-- /Popup Img -->

    <!-- Footer -->
    <footer class="footer page__container">
      <p class="footer__title">&copy;&nbsp;2020 Mesto Russia</p>
    </footer>
    <!-- /Footer -->

  </div>
  <!-- /Page -->

  <!-- Template for block Element -->
  <template class="templateEl">
    <li class="element">
      <img class="element__image" src="#" alt="#">
      <button class="element__buttonDelete" type="button" name="buttonDelete"></button>
      <div class="element__name">
        <h2 class="element__title"></h2>
        <div class="element__like">
          <button class="element__likeButton" type="button" name="likeButton"></button>
          <p class="element__likeCount">1</p>
        </div>
      </div>
    </li>
  </template>
  <!-- /Template for block Element -->
  <!-- <script defer src="./scripts/validate.js"></script> -->
  <!-- <script defer src="./scripts/Card.js" type="module"></script> -->
</body>

</html>
