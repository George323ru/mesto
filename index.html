<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header page__width">
      <img class="header__logo" src="./images/Mesto-logo.svg"
        alt="Логотип Место">
      <div class="header__line"></div>
    </header>
    <section class="main page__width">
      <!-- Section Profile -->
      <section class="profile">
        <div class="profile__user-info">
          <div class="profile__avatar"></div>
          <div class="profile__user-description">
            <h1 class="profile__user-name">Жак-Ив Кусто <img
                class="profile__edit-button" src="./images/edit-button.svg"
                alt=""></h1>
            <p class="profile__user-specialization">Исследователь океана</p>
          </div>
        </div>
        <img class="profile__add-button" src="./images/Add-Button.svg">
      </section>
      <!-- Section Elements -->
      <section class="elements">
        <ul class="elements__element-list">
          <li class="element">
            <img class="element__image" src="./images/karachaevsk.jpg" alt="">
            <div class="element__name">
              <h2 class="element__title">Карачаевск</h2>
              <img class="element__like-button" src="./images/like-button.svg"
                alt="">
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/gora-elbrus.jpg" alt="">
            <div class="element__name">
              <h2 class="element__title">Гора Эльбрус</h2>
              <img class="element__like-button" src="./images/like-button.svg"
                alt="">
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/dombai.jpg" alt="">
            <div class="element__name">
              <h2 class="element__title">Домбай</h2>
              <img class="element__like-button" src="./images/like-button.svg"
                alt="">
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/gora-elbrus.jpg" alt="">
            <div class="element__name">
              <h2 class="element__title">Гора Эльбрус</h2>
              <img class="element__like-button" src="./images/like-button.svg"
                alt="">
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/dombai.jpg" alt="">
            <div class="element__name">
              <h2 class="element__title">Домбай</h2>
              <img class="element__like-button" src="./images/like-button.svg"
                alt="">
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/karachaevsk.jpg" alt="">
            <div class="element__name">
              <h2 class="element__title">Карачаево-Черкессия</h2>
              <img class="element__like-button" src="./images/like-button.svg"
                alt="">
            </div>
          </li>
        </ul>
      </section>
    </section>
    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__title">
          Редактировать профиль
        </h2>
        <input class="popup__input-name" type="text" name="name" required="">
        <input class="popup__input-name" type="text" name="name" required="">
        <button class="popup__button">Сохранить</button>
        <img class="popup__close-buttom" src="./images/close-icon.svg" alt="">
      </div>

    </section>
    <footer class="footer page__width">
      <h2 class="footer__title">&copy;&nbsp;2020 Mesto Russia</h2>
    </footer>
  </div>
</body>

</html>
