<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <!-- Page -->
  <div class="page">
    <!-- Header -->
    <header class="header section section_size_small page__container">
      <img class="header__logo" src="./images/mesto-logo.svg"
        alt="Логотип Место">
    </header>
    <!-- /Header -->
    <main class="main page__container">
      <!-- Section Profile -->
      <section class="profile">
        <div class="profile__user-info">
          <div class="profile__avatar"></div>
          <div class="profile__user-details">
            <div class="profile__user-description">
              <h1 class="profile__user-name" id="profileUserName">Жак-Ив Кусто
              </h1>
              <p class="profile__user-specialization"
                id="profilUserSpecialization">Исследователь океана</p>
            </div>
            <button class="profile__edit-button" id="profileEditButton"
              type="button" name="editButton"></button>
          </div>
        </div>
        <button class="profile__add-button" id="profileAddButton" type="button"
          name="addButton"></button>
      </section>
      <!-- /Section Profile -->
      <!-- Section Elements -->
      <section class="elements">
        <ul class="elements__element-list">
        </ul>
      </section>
      <!-- /Section Elements -->
    </main>

    <!-- Popup UserProfile-->
    <div class="popup">
      <div class="popup__container">
        <form class="popup__form" id="popupUserProfileForm" action="#"
          name="popupUserProfile">
          <h2 class="popup__title">
            Редактировать профиль
          </h2>
          <input class="popup__input" id="popupUserProfileInputTypeName"
            type="text" name="inputName" required="" value="" placeholder="Имя">
          <input class="popup__input" id="popupUserProfileInputTypeJob"
            type="text" name="inputJob" required="" value=""
            placeholder="О себе">
          <button class="popup__save-button" type="submit"
            name="saveButton">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button"
          name="closeButton"></button>
      </div>
    </div>
    <!-- /Popup UserProfile-->

    <!-- Popup Add New Place -->
    <div class="popup" id="popupNewPlace">
      <div class="popup__container">
        <form class="popup__form" id="popupAddForm" action="#"
          name="popupMainForm">
          <h2 class="popup__title">
            Новое место
          </h2>
          <input class="popup__input" id="popupNewPlaceInputName" type="text"
            name="inputName" required="" value="" placeholder="Название">
          <input class="popup__input" id="popupNewPlaceInputLink" type="text"
            name="inputJob" required="" value=""
            placeholder="Ссылка на картинку">
          <button class="popup__save-button" id="popupNewPlaceSaveButton"
            type="submit" name="saveButton">Создать</button>
        </form>
        <button class="popup__close-button" id="popupNewPlaceCloseBtn"
          type="button" name="closeButton"></button>
      </div>
    </div>
    <!-- /Popup Add New Place -->

    <!-- Popup Img -->
    <div class="popupImg" id="popupImgZoom">
      <figure class="popupImg__figure">
        <img class="popupImg__pic" id="popupImgPic" src="#" alt="">
        <figcaption class="popupImg__name" id="popupImgName"></figcaption>
      </figure>
      <button class="popupImg__closeButton" id="popupImgCloseBtn"></button>
    </div>
    <!-- /Popup Img -->

    <!-- Footer -->
    <footer class="footer page__container">
      <p class="footer__title">&copy;&nbsp;2020 Mesto Russia</p>
    </footer>
    <!-- /Footer -->

  </div>
  <!-- /Page -->

  <!-- Template for block Element -->
  <template class="template">
    <li class="element">
      <img class="element__image" src="#" alt="">
      <button class="element__buttonDelete" id="buttonDelete" type="button"
        name="buttonDelete"></button>
      <div class="element__name">
        <h2 class="element__title"></h2>
        <button class="element__likeButton" id="likeButton" type="button"
          name="likeButton"></button>
      </div>
    </li>
  </template>
  <!-- /Template for block Element -->

  <script src="./scripts/index.js"></script>
</body>

</html>
