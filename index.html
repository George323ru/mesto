<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./pages/index.css">
  <script defer src="./scripts/index.js"></script>
  <script defer src="./scripts/validate.js"></script>
</head>

<body class="body">
  <!-- Page -->
  <div class="page">
    <!-- Header -->
    <header class="header section section_size_small page__container">
      <img class="header__logo" src="./images/mesto-logo.svg" alt="Логотип Место">
    </header>
    <!-- /Header -->
    <main class="main page__container">
      <!-- Section Profile -->
      <section class="profile">
        <div class="profile__user-info">
          <div class="profile__avatar"></div>
          <div class="profile__user-details">
            <div class="profile__user-description">
              <h1 class="profile__user-name" id="profileUserName">Жак-Ив Кусто</h1>
              <p class="profile__userJob" id="profileUserJob">Исследователь океана</p>
            </div>
            <button class="profile__edit-button" id="profileEditButton" type="button" name="editButton"></button>
          </div>
        </div>
        <button class="profile__add-button" id="profileAddButton" type="button" name="addButton"></button>
      </section>
      <!-- /Section Profile -->
      <!-- Section Elements -->
      <section class="elements">
        <ul class="elements__element-list">
        </ul>
      </section>
      <!-- /Section Elements -->
    </main>

    <!-- Popup UserProfile-->
    <div class="popup" id="popupProfile">
      <div class="popup__container">
        <form class="popup__form" id="popupProfileForm" action="#" name="popupProfile" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input" id="popupProfileInputTypeName" type="text" name="popupProfileInputTypeName"
            required value="" placeholder="Имя" minlength="7">
          <span class="popup__input_error" id="popupProfileInputTypeName-error"></span>
          <input class="popup__input" id="popupProfileInputTypeJob" type="text" name="popupProfileInputTypeJob"
            required="" value="" placeholder="О себе" minlength="3">
          <span class="popup__input-error popup__form-error" id="popupProfileInputTypeJob-error"></span>
          <button class="popup__save-button" type="submit" name="saveButton">Сохранить</button>
        </form>
        <button class="popup__closeButton" id="popupProfileCloseBtn" type="button" name="closeButton"></button>
      </div>
    </div>
    <!-- /Popup UserProfile-->

    <!-- Popup Add New Place -->
    <div class="popup" id="popupNewPlace">
      <div class="popup__container">
        <form class="popup__form" id="popupNewPlaceForm" action="#" name="popupMainForm" novalidate>
          <h2 class="popup__title">
            Новое место
          </h2>
          <input class="popup__input" id="popupNewPlaceInputTypeName" type="text" name="popupNewPlaceInputTypeName"
            required="" value="" placeholder="Название">
          <input class="popup__input" id="popupNewPlaceInputTypeLink" type="text" name="popupNewPlaceInputTypeLink"
            required="" value="" placeholder="Ссылка на картинку">
          <button class="popup__save-button" type="submit" name="saveButton">Создать</button>
        </form>
        <button class="popup__closeButton" id="popupNewPlaceCloseBtn" type="button" name="closeButton"></button>
      </div>
    </div>
    <!-- /Popup Add New Place -->

    <!-- Popup Img -->
    <div class="popup" id="popupImgZoom">
      <div class="popup__wrapPic">
        <img class="popup__picture" id="popupImgPic" src="#" alt="#">
        <p class="popup__placeName" id="popupImgName"></p>
        <button class="popup__closeButton" id="popupImgCloseBtn"></button>
      </div>
    </div>
    <!-- /Popup Img -->

    <!-- Footer -->
    <footer class="footer page__container">
      <p class="footer__title">&copy;&nbsp;2020 Mesto Russia</p>
    </footer>
    <!-- /Footer -->

  </div>
  <!-- /Page -->

  <!-- Template for block Element -->
  <template class="template" id="elementTemplate">
    <li class="element" id="element">
      <img class="element__image" src="#" alt="#">
      <button class="element__buttonDelete" id="elementDeleteBtn" type="button" name="buttonDelete"></button>
      <div class="element__name">
        <h2 class="element__title"></h2>
        <button class="element__likeButton" id="elementLikeBtn" type="button" name="likeButton"></button>
      </div>
    </li>
  </template>
  <!-- /Template for block Element -->
</body>

</html>
