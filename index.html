<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <!-- Header -->
    <header class="header section section_size_small page__container">
      <img class="header__logo" src="./images/mesto-logo.svg"
        alt="Логотип Место">
    </header>
    <main class="main page__container">
      <!-- Section Profile -->
      <section class="profile">
        <div class="profile__user-info">
          <div class="profile__avatar"></div>
          <div class="profile__user-details">
            <div class="profile__user-description">
              <h1 class="profile__user-name">Жак-Ив Кусто</h1>
              <p class="profile__user-specialization">Исследователь океана</p>
            </div>
            <button class="profile__edit-button" type="button" name="edit-button"></button>
          </div>
        </div>
        <button class="profile__add-button" type="button" name="add-button"></button>
      </section>
      <!-- Section Elements -->
      <section class="elements">
        <ul class="elements__element-list">
          <li class="element">
            <img class="element__image" src="./images/karachaevsk.jpg" alt="Фото Карачаевска">
            <div class="element__name">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__like-button" name="like-button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/gora-elbrus.jpg" alt="Фото горы Эльбрус">
            <div class="element__name">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like-button" name="like-button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/dombai.jpg" alt="Фото Домбая">
            <div class="element__name">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like-button" name="like-button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/gora-elbrus.jpg" alt="Фото горы Эльбрус">
            <div class="element__name">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like-button" name="like-button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/dombai.jpg" alt="Фото Домбая">
            <div class="element__name">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like-button" name="like-button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/karachaevsk.jpg" alt="Фото Карачаево-Черкессии">
            <div class="element__name">
              <h2 class="element__title">Карачаево-Черкессия</h2>
              <button class="element__like-button" name="like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <!-- Section Popup -->
    <section class="popup">
      <form action="#" class="popup__container">
        <h2 class="popup__title">
          Редактировать профиль
        </h2>
        <input class="popup__input-name" type="text" name="name" required=""
          value="" placeholder="Имя">
        <input class="popup__input-specialization" type="text" name="name"
          required="" value="" placeholder="О себе">
        <button class="popup__save-button">Сохранить</button>
        <img class="popup__close-button" src="./images/close-icon.svg" alt="Кнопка закрытия попапа">
      </form>
    </section>
    <!-- Footer -->
    <footer class="footer page__container">
      <h2 class="footer__title">&copy;&nbsp;2020 Mesto Russia</h2>
    </footer>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
